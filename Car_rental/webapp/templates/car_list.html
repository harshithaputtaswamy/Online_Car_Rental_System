<!DOCTYPE html>
<html lang="tr">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Home page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
  .disabled {
  pointer-events: none;
  cursor: default;
  opacity: 0.6;
}
</style>
  </head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    {% include "header.html" %}
    <div class="container" style="margin-top: 15px; padding-top:5rem">
       
      <div class="row h-100">
        {% for car in cars %}
        {% if car.availability == 0 %}
        <a href="{{car.getabsoluteurl}}" style="text-decoration: none" class="disabled">
        {% else %}
        <a href="{{car.getabsoluteurl}}" style="text-decoration: none">
        {% endif %}
          <div class="col-sm-6 col-md-3 ">
            <div class=" h-100">
              <div class="embed-responsive embed-responsive-4by3">  
                <img src="{{car.photo.url}}" class="img-responsive"/>
              </div> 
              <div class="caption">
                <strong>{{ car.name }}</strong>
                <p> Mileage: {{ car.mileage }}<br>
                </p>
                  
              </div>
            </div>
          </div>    
        </a>
          {% endfor %}
      </div>
    </div>
</body>    
</html>
